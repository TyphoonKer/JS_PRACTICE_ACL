<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
    <style>
        body{ background-color: rgb(255, 234, 216);

        }
    </style>
</head>
<body>

    <div class="container">
        <script>
            document.write("<h1>Compute the following Given a=100 b=10</h1>")
        </script>
    </div>

    <div class="container">
        <script>
            var a, b, ExpResult,
            a = 100;
            b = 10;
            ExpResult = a**b; 
        </script>
    </div>

    <p id='Answer1'></p>
    <button type="button" onclick = "document.getElementById('Answer1').innerHTML = 'Exponent:' + ExpResult;"> Show Answer </button>

    <div class="container">
        <h1> Eq Result</h1>
       <script>
            var a, b, EqResult,
            a = 100;
            b = 10;
            EqResult = a == b; 
        </script>
    </div>

    <p id='Answer2'></p>
    <button type="button" onclick = "document.getElementById('Answer2').innerHTML = 'Exponent:' + EqResult;"> Show Answer </button>


</body>
</html>
